<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        let num1,num2,sum;
        function additoin()
        {
            num1 = document.getElementById('firstNumber').value;
            num2 = document.getElementById('secondNumber').value;
           sum = parseInt(num1) + parseInt(num2);
           document.getElementById("answer").value = sum;
        }
        function subtraction()
        {
            num1 = document.getElementById('firstNumber').value;
            num2 = document.getElementById('secondNumber').value;
           sum = parseInt(num1) - parseInt(num2);
           document.getElementById("answer").value = sum;
        }
        function multiplication()
        {
            num1 = document.getElementById('firstNumber').value;
            num2 = document.getElementById('secondNumber').value;
           sum = parseInt(num1) * parseInt(num2);
           document.getElementById("answer").value = sum;
        }
        function Division()
        {
            num1 = document.getElementById('firstNumber').value;
            num2 = document.getElementById('secondNumber').value;
           sum = parseInt(num1) / parseInt(num2);
           document.getElementById("answer").value = sum;
        }
        function modulos()
        {
            num1 = document.getElementById('firstNumber').value;
            num2 = document.getElementById('secondNumber').value;
           sum = parseInt(num1) % parseInt(num2);
           document.getElementById("answer").value = sum;
        }
    </script>
</head>
<body>
    <center>
    <p>Enter First Number:-<input id="firstNumber"></p>
    <p>Enter Second Number:-<input id ="secondNumber"></p>
    <button onclick="additoin()">Addition</button>
    <button onclick="subtraction()">Subtraction</button>
    <button onclick="multiplication()">Multiplication</button>
    <button onclick="Division()">Division</button> 
    <button onclick="modulos()">Modulos</button>
    <p>Answer = <input id="answer"></p>

</center>
</body>
</html>
